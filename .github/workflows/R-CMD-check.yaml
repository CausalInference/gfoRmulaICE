# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Update Homebrew
        if: matrix.config.os == 'macos-latest'
        run: |
          brew update-reset && brew update

      - name: Install Xcode command line tools
        if: matrix.config.os == 'macos-latest'
        run: |
          xcode-select --install || echo "Xcode Command Line Tools already installed"

      - name: Install Ghostscript and qpdf
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install gs || echo "Failed to install Ghostscript; continuing..."
          brew install qpdf || echo "Failed to install qpdf; continuing..."

      - name: Manual qpdf installation (fallback)
        if: matrix.config.os == 'macos-latest'
        run: |
          curl -LO https://github.com/qpdf/qpdf/releases/download/release-qpdf-11.2.0/qpdf-11.2.0-macosx.tar.gz
          tar -xzf qpdf-11.2.0-macosx.tar.gz
          sudo cp qpdf-11.2.0-macosx/bin/* /usr/local/bin

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          use-cloud: true

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("data.table", "ggplot2", "nnet", "doParallel", "parallel", "foreach", "stringr", "tidyverse", "dplyr", "rlang", "reshape2", "speedglm", "methods", "Hmisc", "splines"), repos = "https://cran.rstudio.com")'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'


